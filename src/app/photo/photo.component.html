<ion-header>
  <ion-toolbar>
    <ion-title> Galería Fotos </ion-title>
    <ion-title> By: Anderson Córdova </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galería</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let photo of photoService.photos; index as position"
      >
        <ion-img
          [src]="photo.webviewPath"
          (click)="showActionSheet(photo, position)"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()" class="hidden">
      <ion-icon name="camera"></ion-icon>
      <input type="file" (change)="upload($event)" accept="image/*" />
    </ion-fab-button>
  </ion-fab>
</ion-content>
